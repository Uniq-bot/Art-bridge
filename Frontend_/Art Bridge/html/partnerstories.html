<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Stories</title>
<link rel="stylesheet" href="../css/partnerstories.css"> 
<link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Georgia:400,700,italic" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="partner-header">   
    <h1>
      <span class="partner-bold">Partner</span>
      <span class="partner-italic">Stories</span>
    </h1>
    <p class="partner-desc">
      Explore how our partners are deepening connections and<br>
      engagement with their communities.
    </p>
    <div class="partner-search">
      <span class="search-label">Search Stories</span>
      <span class="search-icon"><i class="fa fa-search"></i></span>
    </div>
  </div>
   <!-- Filter Navigation -->
            <div class="filter-nav">
                <div class="filter-item active">All Stories</div>
                <div class="filter-item">Art Bridge collection</div>
                <div class="filter-item">Cohort Program</div>
                <div class="filter-item">More ▼</div>
                <div class="sort-dropdown">
                    <span>↑↓ Sort by</span>
                    <select>
                        <option>Recent</option>
                        <option>Title A-Z</option>
                        <option>Title Z-A</option>
                    </select>
                </div>
            </div>

      <!-- Projects Grid -->
            <div class="projects-grid">
                <!--dynamic---->
            </div>
            <div class="pagination">
                <button class="prev-btn" id="1">Previous</button>
                <button class="next-btn" id="2">Next</button>
            </div>
        </div>


<script src="../js/navbar.js"></script>
    <script src="../js/partnerstories.js"></script>
</body>
</html>
